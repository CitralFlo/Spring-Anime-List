<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<head>
    <meta charset="UTF-8">
    <title>Edit Series</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<section layout:fragment="content" class="w-100">
    <div style="font-family: 'Arvo', sans-serif" class="p-5">
        <div class="main-body w-100 d-flex flex-column gap-2 p-2 align-items-center">
            <h2 class="series-title w-100 text-center my-2" style="color: var(--text-black-color)">Edit Series</h2>
            <div class="w-75 mx-auto p-4" style="border: 5px solid var(--secondary-color); border-radius: 25px; background-color: rgba(233, 209, 245, 0.75);">
                <form th:action="@{/series/save}" th:object="${series}" method="post">
                    <input type="hidden" th:field="*{id}">

                    <div class="w-50 mx-auto">
                        <label for="title" class="form-label" style="font-weight: bold;">Title</label>
                        <input type="text" id="title" name="title" th:field="*{title}"
                               style="border: 2px solid var(--primary-color); border-radius: 5px; width: 100%;">
                    </div>

                    <div class="w-50 mx-auto">
                        <label for="description" class="form-label" style="font-weight: bold;">Description</label>
                        <textarea id="description" name="description" rows="3" th:field="*{description}"
                                  style="border: 2px solid var(--primary-color); border-radius: 5px; width: 100%;"></textarea>
                    </div>

                    <div class="w-50 mx-auto">
                        <label for="imageUrl" class="form-label" style="font-weight: bold;">Image URL</label>
                        <input type="text" id="imageUrl" name="imageUrl" th:field="*{imageUrl}"
                               style="border: 2px solid var(--primary-color); border-radius: 5px; width: 100%;">
                    </div>

                    <div class="w-50 mx-auto">
                        <label for="rating" class="form-label" style="font-weight: bold;">Rating</label>
                        <select id="rating" name="rating" th:field="*{rating}"
                                style="border: 2px solid var(--primary-color); border-radius: 5px; width: 100%;">
                            <option th:each="rating : ${T(dev.citralflo.animelist.model.Rating).values()}"
                                    th:value="${rating}" th:text="${rating}">RATING</option>
                        </select>
                    </div>

                    <div class="w-50 mx-auto">
                        <h5 style="font-weight: bold;">Genres</h5>
                        <select id="genre" name="genre" th:field="*{genres_id}" multiple
                                style="border: 2px solid var(--primary-color); border-radius: 5px; width: 100%;">
                            <option th:each="genre : ${allGenres}" th:value="${genre.id}" th:text="${genre.name}"></option>
                        </select>
                    </div>

                    <div class="w-50 mx-auto">
                        <label for="note" class="form-label" style="font-weight: bold;">Note</label>
                        <input type="hidden" th:field="*{note.id}">
                        <textarea id="note" name="note" rows="3" th:field="*{note.note}"
                                  style="border: 2px solid var(--primary-color); border-radius: 5px; width: 100%;"></textarea>
                    </div>

                    <div class="w-50 text-center mt-4 mx-auto">
                        <button type="submit" class="btn" style="background-color: var(--primary-color); border: none; padding: 10px 20px; border-radius: 5px;">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
