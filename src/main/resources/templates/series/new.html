<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit Series</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <script src="webjars/jquery/3.7.1/jquery.min.js" th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"></script>
</head>
<body>
<div class="container-fluid font-monospace mt-4">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="card">
                <div class="card-header">
                    <h2>Edit Series</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/series/save}" th:object="${series}" method="post">
                        <input type="hidden" th:field="*{id}">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"
                                      th:field="*{description}"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="imageUrl" name="imageUrl"
                                   th:field="*{imageUrl}">
                        </div>
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating</label>
                            <select class="form-control" id="rating" name="rating" th:field="*{rating}">
                                <option th:each="rating : ${T(dev.citralflo.animelist.model.Rating).values()}"
                                        th:value="${rating}"
                                        th:text="${rating}">RATING</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <h5>Genres</h5>
                            <select class="form-select" id="genre" name="genre" th:field="*{genres_id}" multiple>
                                <option th:each="genre : ${allGenres}"
                                        th:value="${genre.id}"
                                        th:text="${genre.name}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="note" class="form-label">Note</label>
                            <input type="hidden" th:field="*{note.id}">
                            <textarea class="form-control" id="note" name="note" rows="3"
                                      th:field="*{note.note}"></textarea>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
