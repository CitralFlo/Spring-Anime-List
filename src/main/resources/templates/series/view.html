<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View series</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"
    >

    <script src="webjars/jquery/3.7.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"
    ></script>
</head>
<body>
<div class="container-fluid font-monospace mt-4">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-8 card-title align-content-center">
                            <!--/+@thymesVar id="anime" type="dev.citralflo.animelist.model.Anime"-->
                            <h2 th:text="${series.title}">Title</h2>
                        </div>
                        <div class="col-md-4 text-right">
                            <h2>Rating: <span th:text="${series.rating}">Rating</span></h2>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-3">
                            <img th:src="${series.imageUrl}" alt="Img" class="img-fluid">
                        </div>
                        <div class="col-9">
                            <h5>Description:</h5>
                            <p th:text="${series.description}">Description goes here...</p>
                        </div>
                    </div>
                    <div class="row mt-3 border-2">
                        <div class="col-3 border-1">
                            <h5>Genres:</h5>
                            <ul class="list-group m-2">
                                <li class="list-group-item" th:each="genre : ${series.getGenres()}"
                                    th:text="${genre.name}">GENRE
                                </li>
                            </ul>
                        </div>
                        <div class="col-9 ">
                            <h5>Characters:</h5>
                            <a th:href="@{'/series/' + ${series.id.longValue()} + '/characters'}"
                               class="btn btn-primary">View characters</a>

                            <a th:href="@{'/series/' + ${series.id.longValue()} + '/character/new'}"
                               class="btn btn-primary">Add Character</a>
                            <div class="d-flex flex-wrap">

                                <div class="col-md-3 card m-2" th:each="character : ${series.characters}">
                                    <a th:href="@{'/series/' + ${series.id.longValue()} + '/character/' + ${character.getId().longValue()} + '/view'}">
                                        <div class="card-header">
                                            <p class="card-title text-center" th:text="${character.name}">Character</p>
                                        </div>
                                        <div class="card-body d-flex flex-column align-items-center">
                                            <img th:src="${character.imageUrl}" alt="Character Image"
                                                 class="img-thumbnail object-fit-cover"
                                                 style="width: 150px; height: 150px;">
                                            <h6 class="text-center mt-2">Voice Actor:</h6>
                                            <p class="card-footer text-center"
                                               th:text="${character.voiceActor.name}">
                                                Voice Actor
                                            </p>
                                        </div>
                                    </a>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt-4">
    <div class="card col-sm-5 offset-1">
        <div class="card-header">
            <h2 class="card-title">Notes</h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-10">
                    <span class="form-control" rows="5" th:text="${series.note.note}">Notes</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
