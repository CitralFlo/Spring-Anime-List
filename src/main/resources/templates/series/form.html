<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Series</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <script src="webjars/jquery/3.7.1/jquery.min.js" th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"></script>
</head>
<body>
<div class="container-fluid font-monospace mt-4">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="card">
                <div class="card-header">
                    <h2>Edit Series</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/series/save}" th:object="${series}" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" th:field="*{description}"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="imageUrl" name="imageUrl" th:field="*{imageUrl}">
                        </div>
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating</label>
                            <select class="form-select" id="rating" name="rating" th:field="*{rating}">
                                <option value="MASTERPIECE">MASTERPIECE</option>
                                <option value="THRILLING">THRILLING</option>
                                <option value="OKAY">OKAY</option>
                                <option value="BORING">BORING</option>
                                <option value="BAD">BAD</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="genres" class="form-label">Genres</label>
                            <div th:each="genre : ${allGenres}">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="genre-[[${genre.id}]]" th:field="*{genres}" th:value="${genre.id}">
                                    <label class="form-check-label" th:for="genre-[[${genre.id}]]" th:text="${genre.name}"></label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <h5>Characters</h5>
                            <div th:each="character, iterStat : ${series.characters}">
                                <div class="mb-3">
                                    <label for="characterName-[[${iterStat.index}]]" class="form-label">Character Name</label>
                                    <input type="text" class="form-control" id="characterName-[[${iterStat.index}]]" th:field="*{characters[__${iterStat.index}__].name}">
                                    <label for="characterImage-[[${iterStat.index}]]" class="form-label">Character Image URL</label>
                                    <input type="text" class="form-control" id="characterImage-[[${iterStat.index}]]" th:field="*{characters[__${iterStat.index}__].imageUrl}">
                                    <label for="characterVoiceActor-[[${iterStat.index}]]" class="form-label">Voice Actor</label>
                                    <input type="text" class="form-control" id="characterVoiceActor-[[${iterStat.index}]]" th:field="*{characters[__${iterStat.index}__].voiceActor.name}">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="note" class="form-label">Note</label>
                            <textarea class="form-control" id="note" name="note" rows="3" th:field="*{note.note}"></textarea>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
