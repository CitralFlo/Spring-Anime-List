<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Character</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"
    >

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"
    ></script>
</head>
<body>
<div class="container-fluid font-monospace mt-4">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <h5>Anime Character Details:</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 card m-2">

                            <div class="card-header">
                                <p class="card-title text-center" th:text="${character.name}">Character</p>
                            </div>
                            <div class="card-body d-flex flex-column align-items-center">
                                <img th:src="${character.imageUrl}" alt="Character Image"
                                     class="img-thumbnail object-fit-cover"
                                     style="width: 150px; height: 150px;">
                                <h6 class="text-center mt-2">Voice Actor:</h6>
                                <p class="card-footer text-center" th:text="${voiceActor.name}">
                                    Voice Actor
                                </p>
                                <h6>ID:</h6>
                                <p th:text="${character.id}"></p>
                                <a href="#" th:href="@{'/series/' + ${series.id.longValue()} + '/view'}">
                                    <p class="card-footer text-center" th:text="${series.title}">
                                        Origin Series
                                    </p>
                                </a>
                            </div>
                            <a href="#" th:href="@{'/series/' + ${series.id.longValue()} + '/character/' + ${character.id.longValue()} + '/update'}">
                                <button class="btn btn-primary">Edit</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
