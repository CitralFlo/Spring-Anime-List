<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Character</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="container-fluid font-monospace mt-4">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="card">
                <div class="card-body">
                    <h5>Edit Anime Character</h5>
                    <form th:action="@{/character/save}" th:object="${character}" method="post">
                        <input type="hidden" th:field="*{seriesId}" />
                        <input type="hidden" th:field="*{id}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Character Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}">
                        </div>
                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">Character Image URL</label>
                            <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}">
                        </div>
                        <div class="mb-3">
                            <label for="voiceActor" class="form-label">Voice Actor</label>
                            <select class="form-select" id="voiceActor" th:field="*{voiceActorId}">
                                <option th:each="voiceActor : ${allVoiceActors}"
                                        th:value="${voiceActor.key}"
                                        th:text="${voiceActor.value.name}"
                                        th:selected="${voiceActor.key} == ${character.voiceActorId}">
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
