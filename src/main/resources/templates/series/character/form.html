<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Anime Character</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <script src="webjars/jquery/3.7.1/jquery.min.js" th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"></script>
</head>
<body>
<div class="container-fluid font-monospace mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2>Edit Anime Character</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/character/save}" th:object="${character}" method="post">
                        <input type="hidden" th:field="*{id}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Character Name</label>
                            <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
                        </div>
                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">Character Image URL</label>
                            <input type="text" class="form-control" id="imageUrl" name="imageUrl" th:field="*{imageUrl}">
                        </div>
                        <div class="mb-3">
                            <label for="voiceActorName" class="form-label">Voice Actor Name</label>
                            <input type="text" class="form-control" id="voiceActorName" name="voiceActor.name" th:field="*{voiceActor.name}">
                        </div>
                        <div class="mb-3">
                            <label for="series" class="form-label">Series</label>
                            <select class="form-select" id="series" name="series.id" th:field="*{series.id}">
                                <option th:each="series : ${allSeries}" th:value="${series.id}" th:text="${series.title}">Series</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
